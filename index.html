<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Finder Web App Project</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
</head>
<body background="G2CM_FI264_Learn_Article_Images_[Object_detection]_V1a.webp">
    <center>
    <div class="container">
        <h1>Object Finder Web App</h1>
        <label>The input name which you will give should match the names present in Coco model then only it will detect.</label>
    </div>
    <br>
    <input class="name" type="text" placeholder="Enter the name of some Object" id="object_name"><br><br>
    <button id="start" class="btn btn-primary" onclick="start()">Start</button><br>
    <h3 class="btn btn-primary" id="status">Status : Detecting Objects</h3>
    <h3 class="btn btn-primary" id="Object_detection">Object Found or not</h3>
    </center>
    <script src="main.js"></script>
</body>
</html>
